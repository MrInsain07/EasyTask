@if(isAddingTask){
    <app-new-task (onCloses)="OnAddTaskClose($event)" [UserId]="UserId"></app-new-task>
}

<section id="tasks">
    <header>
        <h2>{{UsersName}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUsersTask; track task.id) {
        <li>
            <app-task [userTask]="task"/>
        </li>
        }

    </ul>
</section>
