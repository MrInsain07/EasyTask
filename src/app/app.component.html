<app-header></app-header>
<main>
    <ul id="users">
        @for(user of users; track user.id){
        <li>
            <app-users [selected]="user.id === selectedUserId" [User]="user" (select)="onSelectUser($event)">
            </app-users>
        </li> 
    }
    </ul>
    @if(SelectedUserName){
        <app-tasks [UserId]="SelectedUserName.id" [UsersName]="SelectedUserName.name" />
    }
   
</main>
